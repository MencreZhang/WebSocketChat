<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>注册账号</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/app.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/color.css"/>
</head>
<body>
<div id="container"><div id="output"></div></div>
	<div class="color">
		<p class="p1">QUST聊天室</p>
<div class="am-g">
  <div class="ly am-u-lg-4 am-u-md-6 am-u-sm-centered">
  <div id="lx"  style="height: 530px;"></div>
  <div class="gx ">
    <h3 style="font-size: large;">注册账号</h3>
    <form method="post" class="am-form" onsubmit="return validate()">
      <label for="email">邮箱:</label>
      <input type="email" name="" id="email" onchange='check("email")' style="border-radius:10px ;background-color: rgba(0, 0, 0, 0.09);">
      <p id="emailcheck" class="check" hidden="true">邮箱不能为空</p>
      <br>
      <label for="text">用户名</label>
      <input type="text" name="username" id="text" onchange='check("text")' style="border-radius:10px ;background-color: rgba(0, 0, 0, 0.09);"/>
      <span id="usename_msg"></span>
      <p id="textcheck" class="check" hidden="true">请输入用户名</p>
      <br />
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" onchange='check("password")'style="border-radius:10px ;background-color: rgba(0, 0, 0, 0.09);">
      <p id="passwordcheck" class="check" hidden="true">密码不能少于8位数</p>
      <br>
      <label for="password">确认密码:</label>
      <input type="password" name="cpassword" id="cpassword" onchange='check("cpassword")'style="border-radius:10px ;background-color: rgba(0, 0, 0, 0.09);">
      <p id="cpasswordcheck" class="check" hidden="true">两次输入密码不一致</p>
      <br >
      <div class="am-cf" >
        <input type="submit" name="" value="登 录" onclick="check()" class="am-btn am-btn-primary am-btn-sm am-fl"style="border-radius:10px ;">
        <div class="am-btn am-btn-default am-btn-sm am-fr"style="border-radius:10px ;">
          <a href="login.jsp">返回 >></a>
        </div>
      </div>
    </form>
  </div>
  </div>
  </div>
  </div>
</body>
 <script src="assets/js/zc.js" type="text/javascript"></script>
  <script src="assets/js/jquery.js" type="text/javascript"></script>
  <script src="assets/js/vector.js" type="text/javascript"></script>
  
<script>
$(function(){
	// 初始化 传入dom id
	var victor = new Victor("container", "output");
	
	$(".color").each(function(index, val) {
		 $(this).mouseover(function(){
			victor(color).set();
		 })
	});
});
</script>
<script type="text/javascript">
$(function(){
//给username派发一个失去焦点事件 发送ajax请求
$("input[name='username']").blur(function(){
//获取输入的值
var $value=$(this).val();
//alert($value);

$.post("http://localhost:8080/Wisdom_canteen/business_Preregist?username="+$value,function(d){

if(d==1){
$("#usename_msg").html("<font color='green'>用户名可以使用</font>");
}else{
$("#usename_msg").html("<font color='red'>用户名已被使用</font>");
}
});
});
})
</script>
</html>
